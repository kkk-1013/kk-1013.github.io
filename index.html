<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius Previewer</title>
    <link rel="stylesheet" href="/kk-1013.github.io/Border-radius Previewer.css">
    
</head>
<body>
    <div class = "logo">
        <div class = "logo-text">css border radius</div>
    </div>
    <div id = "container">
        <div class="input_wrapper" id="input_wrapper_topleft">
            <input type="number" id = 'topleft' class = "input" value="0"> 
        </div>
        <div class="input_wrapper" id="input_wrapper_topright">
            <input type="number" id = 'topright' class = "input" value="0">
        </div>
        <div class="input_wrapper" id="input_wrapper_bottomleft">
            <input type="number" id = 'bottomleft' class = "input" value="0">
        </div>
        <div class="input_wrapper" id="input_wrapper_bottomright">
            <input type="number" id = 'bottomright' class = "input" value="0">
        </div>
        <div id = "surface">
            <textarea id="code" readonly = "readonly"></textarea>
            <div class = "options">
                <input type ="checkbox" checked = "true" id="webkit">
                <label for="webkit">webkit</label>
                <input type="checkbox" checked="true" id="gecko">
                <label for="gecko">gecko</label>
                <input type="checkbox" checked="true" id="css3">
                <label for="css3">css3</label>
            </div>
        </div>
    </div>
    <script src="/kk-1013.github.io/Border-radius Previewer.js">
    </script>
    
</body>
</html>
